# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn
    - name: Create necessary files
      run: |
        mkdir /srv/actions-runner/_work/BJUTLabServer/BJUTLabServer/log
        cp /srv/db.json /srv/actions-runner/_work/BJUTLabServer/BJUTLabServer
    - name: Reload App
      run: |
        is_grep=$(ps -aux|grep gunicorn|awk 'NR==1 {print $11}')
        if (($is_grep!='grep'))
        then
        pid=$(ps -aux|grep gunicorn|awk 'NR==1 {print $2}')
        kill $pid
        fi
        nohup gunicorn "BJUTLabServer:create_app()" > reboot.log
